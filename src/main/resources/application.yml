spring:
  datasource:
    url: jdbc:mysql://localhost:3306/track_service?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
    username: <MYSQL_USERNAME>
    password: <MYSQL_PASSWORD>
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  redis:
    host: localhost
    port: 6379
    username: <REDIS_USERNAME>
    password: <REDIS_PASSWORD>
  cache:
    type: redis

integration:
  seventeen-track:
    base-url: https://api.17track.net/track
    api-key: <17TRACK_API_KEY>
    api-secret: <17TRACK_API_SECRET>
    webhook-signature-secret: <17TRACK_WEBHOOK_SECRET>

webhook:
  allowed-origins:
    - https://webhook.17track.net
  signature-header: X-17Track-Signature

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
